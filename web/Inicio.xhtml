<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="Template.xhtml">
    
    <ui:define name="conteudo">

                        <h1 class="page-header">Inicio</h1>
						

                        <p align="right"><p:commandButton class="btn btn-primary" value="Atualizar pagina"  action="#{InicioManagedBean.atualziaDados()}" update="form" /> </p>    
                        
                        <h4>Usuários conectados</h4>
                        <p:dataTable value="#{InicioManagedBean.usuarios}" var="users">
                            
                            <p:column headerText="Código conexão">
                                <h:outputText value="#{users.codCNX}"/>
                            </p:column>
                            
                            <p:column headerText="Código usuário">
                                <h:outputText value="#{users.codPRF}"/>
                            </p:column>
                            
                            <p:column headerText="Login usuário">
                                <h:outputText value="#{users.login}"/>
                            </p:column>
                            
                            <p:column headerText="Conectado desde">
                                <h:outputText value="#{users.dtLoginCNX}"/>
                            </p:column>
                            
                        </p:dataTable>
         <br/><br/>
        
        
    </ui:define>
</ui:decorate>
